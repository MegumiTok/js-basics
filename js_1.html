<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript basics</title>
    <link rel="stylesheet" href="styles/js_1.css">
</head>

<body>
    <h1>JavaScript basics</h1>
    <h2>event</h2>
    <p>参考:</p>
    <a href=" https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Events">Introduction to
        events</a>

    <!-- 空白削除ツール -->
    <h1># 空白削除ツール</h1>
    <textarea rows="8" cols="70" id="textarea_remove_spaces"></textarea>

    <input type="button" value="Click" id="click_remove_spaces" class="click">

    <div id="output"></div>

    <!-- 文字数カウント -->
    <h1># 文字数カウント</h1>
    <p><textarea id="textarea_count" name="textarea" rows="8" cols="80"></textarea></p>

    <!-- ボタンを押したら入力画面が現れる -->
    <h1># ボタンを押したら入力画面が現れる</h1>
    <button id="btn-appear" style="--c:#E95A49">Click me!</button>
    <p><textarea id="textarea-appear" name="textarea" rows="8" cols="80"></textarea></p>
    <div>
        <input type="button" value="隠す" id="check_hide">
    </div>

    <!-- JS -->
    <script type="text/javascript" src="scripts/js_1.js"></script>
</body>

</html>
