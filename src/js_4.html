<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript basics</title>
    <link rel="stylesheet" href="../styles/js_4.css">
</head>

<body>
    <h1>JavaScript basics</h1>

    <!-- 空白削除ツール -->
    <div class="container">
        <h2># 空白削除ツール</h1>
            <textarea rows="8" cols="30" id="textarea_remove_spaces"></textarea>
            <p>
                <button id="click_remove_spaces" class="btn click">実行&コピー</button>
            </p>

            <div class="down-triangle"></div>
            <!-- <div class="down-triangle position"></div>
        <div class="down-triangle position_2"></div> -->

            <p class="font" id="output"></p>
    </div>

    <div class="container">
        <h2># 行数をカウント</h1>
            <!-- <p><code>split()</code></p> -->
            <textarea class="textarea_line" rows="8" cols="30" id="textarea_countLines"></textarea>

            <p>
                <button id="click_count_lines" class="btn click">行計算</button>
            </p>
            <p class="result">入力した行数は：</p>

            <p class="font font_big" id="output_lines"></p>
    </div>



    <!-- JS -->
    <script type="text/javascript" src="../scripts/js_4.js"></script>
</body>

</html>
