<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript basics</title>
    <link rel="stylesheet" href="../styles/js_5.css">
</head>

<body>
    <h1>JavaScriptで作る便利ツール</h1>

    <!-- 空白削除ツール -->
    <div class="container">
        <h2># 空白削除ツール</h1>
            <textarea rows="8" cols="30" id="textarea_remove_spaces"></textarea>
            <p>
                <button id="click_remove_spaces" class="btn click">実行&コピー</button>
            </p>

            <div class="down-triangle"></div>
            <!-- <div class="down-triangle position"></div>
        <div class="down-triangle position_2"></div> -->

            <p class="font" id="output"></p>
    </div>

    <div class="container">
        <h2># Count number of lines in text</h1>
            <!-- <p><code>split()</code></p> -->
            <textarea class="textarea_line" rows="20" cols="30" id="textarea_countLines"></textarea>

            <p>
                <button id="click_count_lines" class="btn click">行計算</button>
            </p>
            <p class="result">入力した行数は：</p>

            <p class="font font_big" id="output_lines"></p>
    </div>


    <!-- Remove blank lines =====================-->
    <div class="container">
        <h2># Remove blank lines</h1>
            <textarea class="textarea_line" rows="40" cols="30" id="textarea_removeLines"></textarea>

            <p>
                <button id="click_remove_lines" class="btn click">実行&コピー</button>
            </p>
            <p class="font font_sm" id="output_removed_lines"></p>
    </div>

    <!-- JS -->
    <script type="text/javascript" src="../scripts/js_5.js"></script>
</body>

</html>
