<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>words_shuffler</title>
    <link rel="stylesheet" href="./shuffler.css">
</head>
<body>
     
        <div class="container">
            <h1>整序問題作成ツール</h1>
            <!-- <a href="https://www.second-campus.com/90seijotest.cgi">参考元</a> -->
            <label for="field" class="card_title">How to use</label>
            <div class="card">
                <!-- <p class="">▼入力例</p> -->
                <!-- <h4>◆ためしに以下の例をそのままコピペしてみてください</h4> -->
            
                <p class="card_lead">this is a pen. ➡︎ (pen/is/a/this).</p>
                <p>結果がランダムになってない場合はもう一度ボタンを押してみてください。</p>
                <p>ボタンを押すたびに新しい整序問題が作成されます。</p>
                <!-- <p>・私も納豆が好きではありません。（１語不要）</p>
                <p>I don't like natto, either #too.</p>
                <p>・ニューヨークは世界最大の都市の一つです。（１語補充）</p>
                <p>New_York is one of the biggest cities ^in the world.</p> -->
            </div>
                <textarea rows="4" cols="30" id="textarea_shuffle"></textarea>
                <div class="arrow">
                    <svg width="130" height="67" viewBox="0 0 130 87" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="41" width="48" height="50" rx="5" fill="#83DCD6" />
                        <path
                            d="M68.4869 83.011C66.5459 84.8997 63.4541 84.8997 61.5131 83.011L18.007 40.6774C14.7908 37.5479 17.0064 32.094 21.4939 32.094L108.506 32.094C112.994 32.094 115.209 37.5479 111.993 40.6774L68.4869 83.011Z"
                            fill="#83DCD6" />
                    </svg>
    
                    <button id="click_shuffle" class="btn">並べ替え</button>
                </div>
          
                <label for="field" class="result_title">▼ 結果</label>
                <!-- <div class="result_wrapper">
                <p class="font result_space" id="output"></p>
                </div> -->
                <textarea class="font result_space" id="output" placeholder=""></textarea>
                <button id="btn_copy" class="btn btn_copy"> 結果をコピー<span class="copiedtext"
                    aria-hidden="true">Copied</span></button>
        </div>
    
    <!-- js --------------------------------->
    <script src="./shuffler.js"></script>
</body>
</html>
