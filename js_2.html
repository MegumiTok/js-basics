        <button id="click_remove_spaces" class="btn click">実行&コピー</button>

        <!-- 入力した文字をクリップボードにコピー -->
        <h2># 入力した文字をクリップボードにコピー </h1>
        <!-- <textarea rows="8" cols="70" id="inputText"></textarea> -->
        <input type="text" value="Hello World" id="inputText">
  
        <div class="tooltip">
            <button onclick="copyText()" onmouseout="outFunc()" class="click">
                <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                    Copy text
            </button>
        </div>
